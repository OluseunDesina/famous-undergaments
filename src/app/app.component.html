<div class="">
<!-- <div class="container mx-auto"> -->
  <nav class="p-4">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="text-black text-xl font-bold">
        <a>Famous undergarments</a>
      </div>

      <!-- Navbar Links (hidden on mobile) -->
      <div class="hidden md:flex space-x-4">
        <div class="flex gap-2 items-center">
          <div class="relative flex items-center">
            <button class="p-1 text-black focus:outline-none">
              <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </button>
            <span
              class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
          </div>

          <p class="hidden md:block">
            Wishlist
          </p>
        </div>

        <div class="flex gap-2 items-center">
          <div class="relative flex items-center">
            <button class="p-1 text-black focus:outline-none">
              <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3h18l-2 13H5L3 3zM16 8h2M8 8h2m-4 4h12M7 16a2 2 0 100 4 2 2 0 000-4zM17 16a2 2 0 100 4 2 2 0 000-4z" />
              </svg>
            </button>
            <span
              class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
          </div>

          <p class="hidden md:block">
            Cart
          </p>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="showMenu = !showMenu" class="text-black focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div [ngClass]="{'hidden md:hidden': !showMenu}" class="hidden md:hidden">
      <div class="relative flex items-center">
        <button class="p-2 text-black focus:outline-none">
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
        <!-- <span
          class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span> -->
      </div>
      <div class="relative flex items-center">
        <button class="p-2 text-black focus:outline-none">
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h18l-2 13H5L3 3zM16 8h2M8 8h2m-4 4h12M7 16a2 2 0 100 4 2 2 0 000-4zM17 16a2 2 0 100 4 2 2 0 000-4z" />
          </svg>
        </button>
        <!-- <span
          class="absolute top-0 right-0 bg-primary text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span> -->
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-[450px] md:h-[550px]"
    style="background-image: url('https://via.placeholder.com/1600x1900');">
    <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Dark overlay -->

    <div
      class="container mx-auto h-full flex flex-col justify-center items-center text-center text-white relative z-10">
      <h1 class="text-4xl md:text-6xl font-bold">Men's Undergarments</h1>
      <p class="text-xl md:text-2xl mt-4">Comfort and Style for Every Occasion</p>
      <a class="mt-8 bg-primary hover:bg-secondary text-white font-bold py-3 px-6 rounded">
        Order Now
      </a>
    </div>
  </section>

  <!-- Shop by Category Section -->
  <section class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">Shop by Category</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        @for (category of categorys; track category._id) {
          <div (mouseover)="activeCat = category" class="transform-none hover:scale-105 hover:-translate-y-4 bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-64 object-cover" [src]="category.imageUrl" alt="Boxers">
            <div class="p-6">
              <h3 [ngClass]="{underline: activeCat?.id === category?.id}" class="text-xl font-semibold text-gray-800">{{category.title}}</h3>
              <p class="text-gray-600 mt-2">{{category.description}}</p>
              <a class="mt-4 inline-block bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded">
                Shop Now
              </a>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
</div>

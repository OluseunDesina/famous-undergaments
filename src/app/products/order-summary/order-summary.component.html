<section class="py-12 px-4 bg-gray-50">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Order Summary</h1>

    <div class="bg-white shadow-lg rounded-lg p-4">
      <!-- Shipping Details -->
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Shipping Details</h2>
      <div class="mb-6 text-sm">
        <p class="text-gray-700">John Doe</p>
        <p class="text-gray-700">1234 Street Name, City, State, 12345</p>
        <p class="text-gray-700">{{'john@example.com'}}</p>
        <p class="text-gray-700">(123) 456-7890</p>
      </div>

      <!-- Order Items -->
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Items</h2>
      <div class="mb-4 text-sm">
        <div class="flex items-center justify-between">
          <span class="text-gray-800">Product Name x 1</span>
          <span class="text-gray-600">$25.00</span>
        </div>
        <!-- Additional Order Items... -->
      </div>

      <!-- Order Summary -->
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
      <div class="text-sm flex justify-between text-gray-600 mb-2">
        <span>Subtotal</span>
        <span>$75.00</span>
      </div>
      <div class="flex justify-between text-gray-600 mb-2">
        <span>Shipping</span>
        <span>$10.00</span>
      </div>
      <div class="flex justify-between text-gray-600 mb-2">
        <span>Tax</span>
        <span>$5.00</span>
      </div>
      <div class="border-t border-gray-200 my-4"></div>
      <div class="flex justify-between text-gray-800 text-lg font-semibold">
        <span>Total</span>
        <span>$90.00</span>
      </div>

      <!-- Place Order Button -->
      <app-button [inputClasses]="'mt-6 w-full'">
        Place Order
      </app-button>
    </div>
  </div>
</section>

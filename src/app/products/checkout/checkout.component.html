<section class="py-12 px-4 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Checkout</h1>

    <div class="flex flex-col lg:flex-row lg:space-x-8">
      <!-- Billing Details -->
      <div class="lg:w-3/4 bg-white shadow-lg rounded-lg p-4 mb-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Billing Details</h2>

        <form>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div>
              <app-input [label]="'First Name'" [inputType]="'text'"></app-input>
            </div>
            <div>
              <app-input [label]="'Last Name'" [inputType]="'text'"></app-input>
            </div>
            <div>
              <app-input [label]="'Email'" [inputType]="'text'"></app-input>
            </div>
            <div>
              <app-input [label]="'Phone'" [inputType]="'text'"></app-input>
            </div>
          </div>

          <div class="mb-6">
            <app-input [label]="'Address'" [inputType]="'text'"></app-input>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div>
              <app-input [label]="'City'" [inputType]="'text'"></app-input>
            </div>
            <div>
              <app-input [label]="'ZIP Code'" [inputType]="'text'"></app-input>
            </div>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="country" class="text-sm block text-gray-700">Country</label>
              <select id="country"
                class="w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 p-2">
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
              </select>
            </div>
            <div>
              <app-input [label]="'State/Province'" [inputType]="'text'"></app-input>
            </div>
          </div>
          <app-button [inputClasses]="'w-full'" [routerLink]="['/order-summary']" routerLinkActive="router-link-active">
            Continue to Payment
          </app-button>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="lg:w-1/4 bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
        <div class="text-sm flex justify-between text-gray-600 mb-2">
          <span>Subtotal</span>
          <span>$75.00</span>
        </div>
        <div class="text-sm flex justify-between text-gray-600 mb-2">
          <span>Shipping</span>
          <span>$10.00</span>
        </div>
        <div class="text-sm flex justify-between text-gray-600 mb-2">
          <span>Tax</span>
          <span>$5.00</span>
        </div>
        <div class="border-t border-gray-200 my-4"></div>
        <div class="flex justify-between text-gray-800 text-lg font-semibold">
          <span>Total</span>
          <span>$90.00</span>
        </div>
      </div>
    </div>
  </div>
</section>

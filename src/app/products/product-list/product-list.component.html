<section class="py-12 px-4 bg-gray-50">
  <div class="container mx-auto">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Shop All Products</h1>
      <div class="hidden md:block">
        <select
          class="bg-white border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:outline-none p-2 mx-6">
          <option value="featured">Availability</option>
          <option value="priceLowToHigh">Instock</option>
          <option value="priceHighToLow">Out of stock</option>
        </select>

        <select
          class="bg-white border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:outline-none p-2">
          <option value="featured">Featured</option>
          <option value="priceLowToHigh">Price: Low to High</option>
          <option value="priceHighToLow">Price: High to Low</option>
          <option value="newest">Newest</option>
        </select>
      </div>
    </div>

    <!-- Filter and Search Section -->
    <div class="px-2 mb-8">
      <div class="flex flex-col lg:flex-row justify-between items-center">
        <!-- Categories Filter -->
        <app-tabs [tabs]="categories"></app-tabs>

        <!-- Search Bar -->
        <div class="w-full lg:w-1/3">
          <app-input [inputClases]="'w-full'" [placeHolder]="'Search products...'"></app-input>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
       @for (product of productList; track product._id) {
         <app-product-card [product]="product"></app-product-card>
       }

      <!-- <app-product-card [product]="{name: 'product 2', price: '25'}"></app-product-card>
      <app-product-card [product]="{name: 'product 3', price: '25'}"></app-product-card>
      <app-product-card [product]="{name: 'product 4', price: '25'}"></app-product-card>
      <app-product-card [product]="{name: 'product 5', price: '25'}"></app-product-card> -->
      <!-- Repeat Product Cards -->
      <!-- More product cards here... -->
    </div>
  </div>
</section>
